<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Create DIV  with a simple message statingthe event was saved to localstorage-->
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" value="9" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-10" value="10" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-11" value="11" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-12" value="12" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-13" value="13" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-14" value="14" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-15" value="15" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-16" value="16" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
      <div id="hour-17" value="17" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 userInput"></textarea>
        <button class="col-md-1 saveBtn btn">SAVE</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/style.js"></script>
  </body>
</html>
